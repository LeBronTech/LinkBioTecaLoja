    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Cores Personalizadas para Ione Lourenço */
        .text-ione-purple { color: #6a0dad; }
        .border-ione-purple { border-color: #6a0dad; }
        .hover\:bg-ione-purple:hover { background-color: #6a0dad; }
        
        .text-ione-pink { color: #eb4e9c; }
        .border-ione-pink { border-color: #eb4e9c; }
        .hover\:bg-ione-pink:hover { background-color: #eb4e9c; }
        
        .bg-gradient-ione {
            background-image: linear-gradient(to right, #eb4e9c, #6a0dad); /* Rosa para Roxo */
        }

        /* ANIMAÇÃO DO BOTÃO "VITRINE ONLINE" */
        @keyframes pulse-shake {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.02) rotate(1deg); }
            50% { transform: scale(1) rotate(-1deg); }
            75% { transform: scale(1.02) rotate(1deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        .animate-pulse-shake {
            animation: pulse-shake 3s infinite ease-in-out;
        }

        /* ANIMAÇÃO DE FUNDO "ONDA" DA SEÇÃO TECA */
        @keyframes wave-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-wave-bg {
            position: relative;
            overflow: hidden; /* Garante que a onda não vaze */
        }

        .animated-wave-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 300%; /* Mais largo para o efeito de onda */
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(217, 189, 100, 0.1) 20%, 
                rgba(217, 189, 100, 0.3) 50%, 
                rgba(217, 189, 100, 0.1) 80%, 
                transparent 100%
            ); /* Transparente para dourado sutil */
            background-size: 30% 100%; /* Tamanho da "onda" */
            animation: wave-bg 15s linear infinite; /* Velocidade da onda */
            z-index: 0; /* Fica atrás do conteúdo */
            opacity: 0.3; /* Mais sutil */
        }

        /* Garante que o conteúdo da seção Teca fique acima do pseudo-elemento */
        .animated-wave-bg > div {
            position: relative;
            z-index: 1;
        }

        /* ANIMAÇÃO DA DIVISÓRIA DIAGONAL COMO ONDA */
        @keyframes wave-clip {
            0% { 
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 calc(100% - 40px - 5px)); /* Mais para cima */
            }
            50% { 
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 calc(100% - 40px + 5px)); /* Mais para baixo */
            }
            100% { 
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 calc(100% - 40px - 5px)); /* Volta para cima */
            }
        }

        .animated-clip-teca {
            animation: wave-clip 8s infinite ease-in-out; /* Velocidade e tipo de onda da divisória */
        }
        .animated-clip-ione {
            animation: wave-clip-reverse 8s infinite ease-in-out;
        }

        @keyframes wave-clip-reverse {
            0% { 
                clip-path: polygon(0 calc(40px + 5px), 100% 0, 100% 100%, 0 100%); 
            }
            50% { 
                clip-path: polygon(0 calc(40px - 5px), 100% 0, 100% 100%, 0 100%); 
            }
            100% { 
                clip-path: polygon(0 calc(40px + 5px), 100% 0, 100% 100%, 0 100%); 
            }
        }

        /* ANIMAÇÃO DE "ONDA" NOS BOTÕES DA IONE (AGORA PRATA) */
        @keyframes wave-bg-silver { /* Renomeado para clareza, mas poderia ser o mesmo nome */
            0% { background-position: -100% 50%; } /* Começa fora da tela */
            100% { background-position: 200% 50%; } /* Termina fora da tela */
        }

        .animated-ione-wave {
            position: relative;
            overflow: hidden; /* Garante que a onda não vaze */
        }

        .animated-ione-wave::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            /* COR ALTERADA DE ROXO PARA PRATA/BRANCO */
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(220, 220, 220, 0.4) 40%, /* Prata sutil */
                rgba(220, 220, 220, 0.7) 50%, /* Prata mais forte */
                rgba(220, 220, 220, 0.4) 60%, /* Prata sutil */
                transparent 100%
            ); 
            background-size: 60% 100%; /* Tamanho da "onda" */
            animation: wave-bg-silver 4s linear infinite; 
            z-index: 0; 
            opacity: 0.9; /* Opacidade ajustada para prata */
        }

        /* Garante que o conteúdo do botão Ione fique acima da onda */
        .animated-ione-wave > span,
        .animated-ione-wave > img {
            position: relative;
            z-index: 1;
        }
